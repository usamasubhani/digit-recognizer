<!DOCTYPE html>
<html>
<head>
	<script
	src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
	
	<style>
		.sketchpad{
			border: 1px solid;
			width: 400px;
			height: 400px;
		}
	</style>
</head>

<body>
	<!-- <canvas class="sketchpad" id="sketchpad"></canvas>	 -->
	<canvas id="canvas" width="280" height="280" style="border:8px solid; float: left; margin: 70px; margin-top:160px;  border-radius: 5px; cursor: crosshair;"></canvas>
	<button class="predictBtn">Predict</button>
	<p id="result">result</p>
</body>

<script src="{{ url_for('static', filename='sketchpad.js') }}"></script>
<script>
	// var sketchpad = new Sketchpad({
	// 	  element: '#sketchpad',
	// 	  width: 400,
	// 	  height: 400
	// });
	$(".predictBtn").click(function(){
		var canvasObj = document.getElementById("canvas");
		var img = canvasObj.toDataURL("image/png");
		$.ajax({
			type: "POST",
			url: "/predict",
			data: img,
			success: function(data){
				$('#result').text(' Predicted Output: '+data);
			}
		});
	});
</script>
</html>
